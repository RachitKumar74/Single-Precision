<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IEEE 754 Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>IEEE 754 Single Precision Converter</h1>
        <h2>By <strong>RACHIT KUMAR</strong></h2>
    </header>

    <main>
        <div class="container">
            <label for="decimal-input">Enter Decimal Number:</label>
            <input type="number" id="decimal-input" placeholder="E.g., 42.5">
            <button onclick="convertToIEEE()">Convert</button>
        </div>

        <div id="output">
            <h2>Result</h2>
            <p><strong>Sign Bit:</strong> <span id="sign-bit"></span></p>
            <p><strong>Exponent Bits:</strong> <span id="exponent-bits"></span></p>
            <p><strong>Mantissa Bits:</strong> <span id="mantissa-bits"></span></p>
            <p><strong>IEEE 754 Binary:</strong> <span id="binary"></span></p>
            <p><strong>Hexadecimal:</strong> <span id="hexadecimal"></span></p>
        </div>
    </main>
